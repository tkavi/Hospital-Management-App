<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        form { border="3px solid #f1f1f1":}
    </style>

</head>
<body>
<div class="container">
<h3>Patient Registration Form</h3>

<form method="post" action="/register_patient">
    <div class="form-container">
        <label><b>Name</b></label>
        <input type="text" name="name" placeholder="Patient Name" required>
    </div>

    <div class="form-container">
        <label><b>Phone Number</b></label>
        <input type="text" name="phone" placeholder="Phone Number" required>
    </div>

    <div class="form-container">
        <label><b>Age</b></label>
        <input type="text" name="age" placeholder="Age" required>
    </div>

    <div class="form-container">
        <label><b>Address</b></label>
        <input type="text" name="address" placeholder="Address" required>

        <label><b>State</b></label>
        <input type="text" name="state" placeholder="State" required>

        <label><b>City</b></label>
        <input type="text" name="city" placeholder="City" required>
    </div>

    <div class="form-container">
        <label><b>Patient Status</b></label>
        <input type="text" name="status" placeholder="Patient Status">
    </div>

    <div class="form-container">
        <label><b>Bed Type</b></label>
        <input type="text" name="bed" placeholder="Bed Type">
    </div>

    <div class="form-container">
        <button type="submit"> Register </button>
    </div>
</form>

{% if patient %}
<h3>{{patient}} registered successfully!!</h3>
<form method="get" action="/getAllPatients">
    <button type="submit" > Patients List </button>
</form>
{% endif %}

{% if msg %}
<h4>{{msg}}</h4>
<form method="get" action="/getPatient">

</form>
{% endif %}

</div>
</body>
</html>
